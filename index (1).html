
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran - Fortune Excellent Network</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        header img {
            max-width: 120px;
            margin-bottom: 10px;
        }
        h1 {
            font-size: 28px;
            margin: 0;
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            margin: auto;
            margin-bottom: 40px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #ff9800;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/fortuneexcellentnetwork/pendaftaran-fortune-2/main/logo.png" alt="Logo Fortune Excellent Network">
        <h1>Form Pendaftaran</h1>
        <p>PT. Fortune Excellent Network</p>
    </header>

    <form action="https://formspree.io/f/mzzbgjka" method="POST" enctype="multipart/form-data">
        <label>Nama Lengkap:</label>
        <input type="text" name="nama_lengkap" required>

        <label>Gender:</label>
        <select name="gender" required>
            <option value="">-- Pilih Gender --</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
        </select>

        <label>Alamat:</label>
        <textarea name="alamat" rows="2" required></textarea>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>No HP / WA Aktif:</label>
        <input type="text" name="no_hp" required>

        <label>Posisi yang Dilamar:</label>
        <input type="text" name="posisi" required>

        <label>Upload CV:</label>
        <input type="file" name="cv" accept=".pdf,.doc,.docx" required>

        <label>Dokumen Pendukung Lainnya:</label>
        <input type="file" name="dokumen_lain" accept=".pdf,.doc,.docx">

        <input type="submit" value="Kirim Pendaftaran">
    </form>
</body>
</html>
