<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran - Fortune Excellent Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        img.logo {
            display: block;
            margin: 0 auto 10px;
            width: 150px;
        }
        h1, h3 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: orange;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo di atas form -->
        <img src="logo.png" alt="Logo Fortune Excellent Network" class="logo">
        <h1>Form Pendaftaran</h1>
        <h3>PT. Fortune Excellent Network</h3>

        <form action="https://formspree.io/f/your-form-id" method="POST" enctype="multipart/form-data">
            <label>Nama Lengkap:</label>
            <input type="text" name="nama" required>

            <label>Gender:</label>
            <select name="gender" required>
                <option value="">-- Pilih Gender --</option>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>

            <label>Alamat:</label>
            <textarea name="alamat" rows="2" required></textarea>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>No HP / WA Aktif:</label>
            <input type="text" name="no_hp" required>

            <label>Posisi yang Dilamar:</label>
            <input type="text" name="posisi" required>

            <label>Upload CV:</label>
            <input type="file" name="cv">

            <label>Dokumen Pendukung Lainnya:</label>
            <input type="file" name="dokumen">

            <button type="submit">Kirim Pendaftaran</button>
        </form>
    </div>

</body>
</html>
